<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Szpotifi</title>
    <link rel="stylesheet" href="stilus.css">
  </head>
  <body>
    <div class="main">
        <div class="menu">
          <div class="head">
            <img src="spotify-brands.svg">
                Szpotifi<sup>®</sup> 
          </div>
          <br>
          <table>
            <tr>
              <td class="menubar"><img src="home-solid.svg"></td>
              <td class="tds"> Kezdőlap</td>
            </tr>
            <tr>
              <td class="menubar"><img src="search-solid.svg"></td>
              <td class="tds">Keresés</td>
            </tr>
            <tr>
              <td class="menubar"><img src="align-right-solid.svg"></td>
              <td class="tds">Gyűjteményeim</td>
            </tr>
          </table>
        </div>
        <div class="content">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card">
                    <img src="Alma_Balaton.jpg">
                    <div class="card_m_title"></div>
                    <div class="card_m_author"></div>
                </div>
                <div class="card">
                    <img src="Pentakill_SmiteAndIgnite.jpg">
                    <div class="card_m_title"></div>
                    <div class="card_m_author"></div>
                </div>
                <div class="card">
                    <img class="card_m_img" src="Clutch_BlastTyrant.jpg">
                    <div class="card_m_title"></div>
                    <div class="card_m_author"></div>
                </div>
              </div>
              <div class="carousel-item">                
              </div>
              <div class="carousel-item">
              <!--<img src="..." class="d-block w-100" alt="...">-->
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="play">
          <div class="music_data">
            <div id="music_img"></div>
            <div id="music_title">The Regulator</div>
            <div id="music_author">Clutch</div>
          </div>
          <div class="control_panel">
              <img id="back" src="step-backward-solid.svg" alt="Back">
              <img id="play_pause" src="play-solid.svg" alt="Play">
              <img id="next" src="step-forward-solid.svg" alt="Next">
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
